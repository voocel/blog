mode: release
log_level: info
log_path: logs
log_level_addr: :4245
log_level_pattern: /log/level

app:
  site_url: https://voocel.com          # Site base URL (no trailing slash)
  frontend_dist_path: /app/frontend     # Path to frontend build output (Docker volume mount)
  # JWT Configuration
  jwt_secret: change-this-in-production
  jwt_access_duration: 15   # Access token duration in minutes
  jwt_refresh_duration: 7   # Refresh token duration in days
  upload_path: uploads
  geoip_db_path: config/GeoLite2-City.mmdb

http:
  addr: :8080
  # CORS allowlist (recommended in production; if empty, release mode denies CORS by default)
  # allowed_origins:
  #   - https://your-frontend.example.com

postgres:
  # Docker deployment example
  host: postgres
  port: 5432
  username: postgres
  password: changeme      # MUST CHANGE and keep consistent with .env POSTGRES_PASSWORD
  dbname: blog
  ssl_mode: disable
  migrate: true
  max_open_conns: 100
  max_idle_conns: 10
  # seconds
  conn_max_life_time: 86400       # 24*60*60 seconds = 1 day
