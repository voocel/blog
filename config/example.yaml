mode: release
log_level: info
log_path: logs
log_level_addr: :4245
log_level_pattern: /log/level

app:
  # JWT Configuration (will be overridden by environment variables)
  jwt_secret: change-this-in-production  # Override with BLOG_APP_JWT_SECRET
  jwt_access_duration: 15   # Access token duration in minutes
  jwt_refresh_duration: 7   # Refresh token duration in days
  upload_path: uploads
  geoip_db_path: config/GeoLite2-City.mmdb

http:
  addr: :8080
  # CORS allowlist (recommended in production; if empty, release mode denies CORS by default)
  # allowed_origins:
  #   - https://your-frontend.example.com

postgres:
  # Docker environment (will be overridden by environment variables)
  host: postgres           # Override with BLOG_POSTGRES_HOST
  port: 5432              # Override with BLOG_POSTGRES_PORT
  username: postgres      # Override with BLOG_POSTGRES_USERNAME
  password: changeme      # Override with BLOG_POSTGRES_PASSWORD (MUST CHANGE!)
  dbname: blog           # Override with BLOG_POSTGRES_DBNAME
  ssl_mode: disable
  migrate: true
  max_open_conns: 100
  max_idle_conns: 10
  # seconds
  conn_max_life_time: 86400       # 24*60*60 seconds = 1 day
