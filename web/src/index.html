  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voocel: The Aether Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Playfair Display', 'Merriweather', 'serif'],
            },
            colors: {
              paper: '#FDFBF7',
              ink: '#1C1917',
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
              },
              gold: {
                100: '#fcf6db',
                200: '#f7e9b0',
                300: '#f0d676',
                400: '#eac044',
                500: '#ca8a04', // Darkened for light mode contrast
                600: '#a16207',
                700: '#854d0e',
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.7s ease-out',
              'slide-up': 'slideUp 0.6s ease-out',
              'slow-pan': 'pan 20s linear infinite',
              'blur-in': 'blurIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1)', // Smooth cinematic ease
              'spin-slow': 'spin 1.5s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              pan: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '100% 50%' },
              },
              blurIn: {
                '0%': { opacity: '0', filter: 'blur(4px)', transform: 'translateY(20px)' },
                '100%': { opacity: '1', filter: 'blur(0)', transform: 'translateY(0)' },
              }
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        color: #1C1917;
        background-color: #FDFBF7;
        /* Smooth Ambient Gradient - Warmer Tones */
        background-image: 
          radial-gradient(circle at 15% 10%, rgba(252, 246, 219, 0.8) 0%, transparent 40%), 
          radial-gradient(circle at 85% 20%, rgba(255, 248, 240, 0.9) 0%, transparent 40%),
          radial-gradient(circle at 50% 90%, rgba(255, 255, 255, 0.6) 0%, transparent 50%);
        background-attachment: fixed;
        min-height: 100vh;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e;
      }

      /* Glass Effect Utility */
      .glass-panel {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
      }

      /* Animation State Utilities */
      .paused {
        animation-play-state: paused !important;
        animation-fill-mode: both !important;
      }
      .running {
        animation-play-state: running !important;
        animation-fill-mode: both !important;
      }
    </style>
