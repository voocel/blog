# HTTP 配置 - 用于 ACME 验证和重定向到 HTTPS
server {
    listen 80;
    server_name _;  # 将被替换为实际域名

    # ACME 验证路径（acme.sh 申请证书时需要）
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
    }

    # 其他请求重定向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

